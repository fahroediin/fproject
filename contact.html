    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow p-2">
      <div class="container">
        <a class="navbar-brand" href="index.html">Nama web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir navbar -->
    <!-- Contact -->

    <section id="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col"></div>
          <h2>Punya pertanyaan?</h2>

      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terima Kasih</strong> telah mengirim pesan kepada kami.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="form-pesan-masuk">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />         
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan/Pertanyaan anda</label>
              <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
            <button class="btn btn-primary d-none btn-loading" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
      </div>
    </section>
    <!-- Akhir Contact -->
    <!-- Footer -->
     <footer class="bg-danger text-white text-center">
      <p>Created by <i class="bi bi-instagram"></i> <a href="https://www.instagram.com/fahroediin/" class="text-white fw-bold">Imam Fahrudin</a></p>
          </footer>
    <!-- Akhir Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwIHKQgIR9fbSTCnVoFZ4rBFA_0m7k_08Ej4f7CNPyT_k33D0hsVrcdozJOhBbnexYs-w/exec'
      const form = document.forms['form-pesan-masuk']
      const btnKrim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', e => {
        e.preventDefault()
        btnLoading.classList.toggle('d-none');
        btnKrim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            btnLoading.classList.toggle('d-none');
            btnKrim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
